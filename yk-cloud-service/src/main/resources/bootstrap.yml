server:
    port: 8080
spring:
    application:
        name: wk-cloud-service
    cloud:
        nacos:
            config:
              file-extension: yml
              group: LOCAL_GROUP
              server-addr: 192.168.52.150:11250
              namespace: dev
              username: nacos
              password: nacos
            discovery:
              group: LOCAL_GROUP
              server-addr: 192.168.52.150:11250
              service: ${spring.application.name}
              username: nacos
              password: nacos
              namespace: dev
    profiles:
        active: dev
    #redis 配置
    redis:
      database: 0
      host: 192.168.52.150
      password: 123456
      port: 6379
      jedis:
        pool:
          max-active: 8   #最大连接数据库连接数,设 0 为没有限制
          max-idle: 8     #最大等待连接中的数量,设 0 为没有限制
          max-wait: -1ms  #最大建立连接等待时间。如果超过此时间将接到异常。设为-1表示无限制。
          min-idle: 0     #最小等待连接中的数量,设 0 为没有限制
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

